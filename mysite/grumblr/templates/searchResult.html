<!DOCTYPE HTML>
{%extends "base.html" %}

{%block body%}
	<div class="container-fluid">
		<div class = "row">
			<div class= "col-md-4"></div>
			<div class= "col-md-2" id="myGrumbl">
				<h5 class= "text-center"> Search Result:</h5>
				<br>
					
					{% for grumbl in allgrumbls%}

					<div class= "row">

						<div class ="grumbl">
							 {{grumbl.text}}			
						</div>

						<div class = "date">
							 {{grumbl.date}}	
						</div>
					</div>
					<br>
					{% endfor %}
				
			</div>
	</div>
{%endblock%}
